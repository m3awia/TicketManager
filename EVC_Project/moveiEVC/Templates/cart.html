<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="main.html">
                <img src="logo.png" alt="Cinema Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">الرئيسية</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">Cart</div>
            <div class="card-body">
                <h5 class="card-title">Movie Title</h5>
                <p class="card-text">الموقع: مسرح 1</p>
                <p id="selected-times" class="card-text">الوقت: </p>
                <p class="card-text">المدة: ساعة و35 دقيقة</p>
                <a href="payment.html" class="btn btn-primary">متابعة الدفع</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Cinema. All rights reserved.</p>
        <nav>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
        </nav>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedTimes = JSON.parse(localStorage.getItem('selectedTimes')) || [];
            document.getElementById('selected-times').textContent = 'Time: ' + selectedTimes.join(', ');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
