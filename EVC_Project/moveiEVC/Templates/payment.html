<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="main.html">
                <img src="logo.png" alt="Cinema Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container mt-4">
        <div id="success-message" class="alert alert-success d-none" role="alert">
            Enjoy your movieüé¨‚≠ê!
        </div>
        <div class="card">
            <div class="card-header">Payment Information</div>
            <div class="card-body">
                <h5 class="card-title">Movie Title</h5>
                <p class="card-text">Theater: Theater 1 - Location</p>
                <p id="selected-time" class="card-text">Time: </p>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                    </div>
                    <div class="form-group">
                        <label for="cardName">Cardholder Name</label>
                        <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder name" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Payment</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Cinema. All rights reserved.</p>
        <nav>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
        </nav>
    </footer>
    
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedTime = localStorage.getItem('selectedTime') || 'Not selected';
            document.getElementById('selected-time').textContent = 'Time: ' + selectedTime;

            const paymentForm = document.getElementById('payment-form');
            paymentForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Generate a random reservation number
                const reservationNumber = Math.floor(10000 + Math.random() * 90000);
                
                // Simulate successful payment submission
                document.getElementById('success-message').textContent = 
                    `Payment successful! Your reservation number is ${reservationNumber} ,Enjoy your movieüé¨‚≠ê!.`;
                document.getElementById('success-message').classList.remove('d-none');
                paymentForm.classList.add('d-none');
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
